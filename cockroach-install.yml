---

  - name: Generic host setup
    hosts: "{{ hostgroup }}"
    become: true
    roles:
      - host-setup


  - name: Install CockroachDB
    hosts: "{{ hostgroup }}"
    become: true
    roles:
      - cockroach-install
      - {role: cockroach-certs, when: secure_cluster} 
      - cockroach-cluster
      - cockroach-db

  - name: Handover to systemd
    hosts: "{{ hostgroup }}"
    become: true
    serial: 1
    roles:
      - { role: cockroach-systemd, when: use_systemd}
